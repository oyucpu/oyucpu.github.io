  <style>
    :root {
  --gray: #626963;
  --background: #272A36;
  --header: #4a4a4a;
  --text: #F5F3F1;
  --title: #eeb7eb;
  --command: #68ff99;
  --error: #ff8383;
  --light-background: #F5F3F1;
  --light-header: #e0e0e0;
  --light-text: #1a1a1a;
  --light-title: #8a3ffc;
  --light-command: #3d8b61;
  --light-error: #ff5e5e;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: grid;
  place-items: center;
  background-color: var(--gray);
  color: var(--text);
  font-family: 'Space Mono', monospace;
  font-size: 14px;
  min-height: 100vh;
  padding: 20px;
}

main {
  height: 550px;
  width: 100%;
  max-width: 750px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  border-radius: 5px;
  overflow: hidden;
}

.header {
  padding: 0 200px;
  height: 55px;
  margin: 0;
  font-weight: 600;
  font-size: 16px;
  background-color: var(--header);
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
  display: grid;
  place-items: center;
  overflow: hidden;
  line-height: 3.5;
  z-index: 50;
}

.terminal {
  background-color: var(--background);
  color: var(--text);
  padding: 15px;
  height: calc(100% - 30px);
  overflow-y: auto;
  line-height: 1.4;
}

.terminal-content {
  margin-bottom: 10px;
}

.prompt {
  display: flex;
  align-items: center;
  gap: 7px;
  margin-top: 10px;
}

.prompt-symbol {
  color: var(--command);
  font-weight: 600;
}

.prompt-user {
  color: var(--title);
  font-weight: 600;
}

input {
  background-color: transparent;
  color: var(--text);
  font-size: 14px;
  font-family: 'Space Mono', monospace;
  border: none;
  flex: 1;
  outline: none;
}

.command-output {
  margin: 10px 0;
  color: var(--text);
}

.section-title {
  font-size: 18px;
  font-weight: 600;
  color: var(--title);
  margin-bottom: 10px;
}

.title {
  color: var(--title);
  font-weight: 600;
}

.error {
  color: var(--error);
  font-weight: 600;
}

.command {
  color: var(--command);
  font-weight: 600;
  cursor: pointer;
}

.command:hover {
  text-decoration: underline;
}

.indent {
  margin-left: 20px;
  margin-top: 5px;
}

.link {
  color: var(--command);
  text-decoration: none;
}

.link:hover {
  text-decoration: underline;
}

.search-result {
  background-color: rgba(104, 255, 153, 0.1);
  border-left: 3px solid var(--command);
  padding: 10px;
  margin: 5px 0;
  border-radius: 3px;
}

.search-highlight {
  background-color: var(--command);
  color: var(--background);
  padding: 2px 4px;
  border-radius: 2px;
}

.category-result {
  background-color: rgba(238, 183, 235, 0.1);
  border-left: 3px solid var(--title);
  padding: 12px;
  margin: 8px 0;
  border-radius: 5px;
}

.category-title {
  color: var(--title);
  font-weight: 600;
  font-size: 16px;
  margin-bottom: 8px;
}

.category-content {
  color: var(--text);
  line-height: 1.5;
}

.search-match {
  background-color: var(--title);
  color: var(--background);
  padding: 1px 3px;
  border-radius: 2px;
  font-weight: 600;
}

.welcome {
  margin-bottom: 15px;
}

.help-hint {
  color: var(--gray);
  font-size: 12px;
  margin-top: 10px;
}

/* Nuevas funciones */
.calendar {
  font-family: 'Space Mono', monospace;
  margin: 10px 0;
}

.calendar-header {
  text-align: center;
  color: var(--title);
  font-weight: 600;
  margin-bottom: 5px;
}

.calendar-table {
  border-collapse: collapse;
  margin: 0 auto;
}

.calendar-table th,
.calendar-table td {
  width: 25px;
  height: 25px;
  text-align: center;
  padding: 2px;
  font-size: 12px;
}

.calendar-table th {
  color: var(--command);
  font-weight: 600;
  border-bottom: 1px solid var(--gray);
}

.calendar-table td {
  color: var(--text);
}

.calendar-table .today {
  background-color: var(--command);
  color: var(--background);
  border-radius: 3px;
  font-weight: 600;
}

.calendar-table .other-month {
  color: var(--gray);
}

/* Scrollbar personalizada */
.terminal::-webkit-scrollbar {
  width: 8px;
}

.terminal::-webkit-scrollbar-track {
  background: var(--background);
}

.terminal::-webkit-scrollbar-thumb {
  background: var(--header);
  border-radius: 4px;
}

.terminal::-webkit-scrollbar-thumb:hover {
  background: var(--gray);
}

/* Modo claro */
body.light-mode {
  background-color: var(--light-background);
  color: var(--light-text);
}

body.light-mode .terminal {
  background-color: var(--light-background);
  color: var(--light-text);
}

body.light-mode .header {
  background-color: var(--light-header);
}

body.light-mode .prompt-symbol,
body.light-mode .command,
body.light-mode .link {
  color: var(--light-command);
}

body.light-mode .prompt-user,
body.light-mode .title {
  color: var(--light-title);
}

body.light-mode .error {
  color: var(--light-error);
}

body.light-mode .search-result {
  background-color: rgba(61, 139, 97, 0.1);
  border-left: 3px solid var(--light-command);
}

body.light-mode .category-result {
  background-color: rgba(138, 63, 252, 0.1);
  border-left: 3px solid var(--light-title);
}

body.light-mode .search-highlight {
  background-color: var(--light-command);
  color: var(--light-background);
}

body.light-mode .search-match {
  background-color: var(--light-title);
  color: var(--light-background);
}

body.light-mode input {
  color: var(--light-text);
}

body.light-mode .command-output {
  color: var(--light-text);
}

body.light-mode .terminal::-webkit-scrollbar-track {
  background: var(--light-background);
}

body.light-mode .terminal::-webkit-scrollbar-thumb {
  background: var(--light-header);
}

/* Media queries */
@media (max-width: 768px) {
  body {
    padding: 10px;
  }
  
  main {

    max-height: 600px;
  }
  
  .terminal {
    font-size: 13px;
  }
  
  .header {
    padding: 0 20px;
    font-size: 14px;
  }

  </style>

      autocompleteCommand() {
        const currentInput = this.commandInput.value.toLowerCase().trim();
        if (!currentInput) return;

        const commands = [
          'about', 'social', 'skills', 'education', 'experience', 'projects',
          'whoami', 'search', 'history', 'clear', 'help', 'theme', 'date', 'tools'
        ];

        const matches = commands.filter(cmd => cmd.startsWith(currentInput));
  
        if (matches.length === 1) {
          this.commandInput.value = matches[0];
        } else if (matches.length > 1) {
          const suggestionDiv = document.createElement('div');
          suggestionDiv.className = 'command-output';
          suggestionDiv.innerHTML = `
            <div class="indent">
              Posibles comandos: ${matches.map(cmd => `<span class="command">${cmd}</span>`).join(' ‚Ä¢ ')}
            </div>
          `;
          this.terminal.insertBefore(suggestionDiv, this.currentPrompt);
          this.scrollToBottom();
        }
      }

      init() {
        document.getElementById('date').innerText = new Date().toDateString();
        this.commandInput.focus();
        
        this.terminal.addEventListener('click', () => {
          this.commandInput.focus(); 
        });
      }

      setupEventListeners() {
        this.commandInput.addEventListener('keydown', (e) => {
          switch(e.key) {
            case 'Enter':
              this.executeCommand();
              break;
            case 'ArrowUp':
              e.preventDefault();
              this.navigateHistory('up');
              break;
            case 'ArrowDown':
              e.preventDefault();
              this.navigateHistory('down');
              break;
            case 'Tab':
              e.preventDefault();
              this.autocompleteCommand();
              break;
          }
        });
      }

      navigateHistory(direction) {
        if (this.commandHistory.length === 0) return;

        if (direction === 'up') {
          if (this.historyIndex < this.commandHistory.length - 1) {
            this.historyIndex++;
            this.commandInput.value = this.commandHistory[this.commandHistory.length - 1 - this.historyIndex];
          }
        } else if (direction === 'down') {
          if (this.historyIndex > 0) {
            this.historyIndex--;
            this.commandInput.value = this.commandHistory[this.commandHistory.length - 1 - this.historyIndex];
          } else if (this.historyIndex === 0) {
            this.historyIndex = -1;
            this.commandInput.value = '';
          }
        }
      }

      addToHistory(command) {
        const trimmedCommand = command.trim();
        if (trimmedCommand === '') return;
        
        if (this.commandHistory.length === 0 || 
            this.commandHistory[this.commandHistory.length - 1] !== trimmedCommand) {
          this.commandHistory.push(trimmedCommand);
          
          if (this.commandHistory.length > 60) {
            this.commandHistory.shift();
          }
        }
        this.historyIndex = -1;
      }

      executeCommand() {
        const command = this.commandInput.value.trim();
        
        const commandLine = this.createCommandLine(command);
        this.terminal.insertBefore(commandLine, this.currentPrompt);
        
        this.addToHistory(command);
        
        if (command !== '') {
          const output = this.processCommand(command);
          if (output) {
            this.terminal.insertBefore(output, this.currentPrompt);
          }
        }
        
        this.commandInput.value = '';
        this.scrollToBottom();
      }

      createCommandLine(command) {
        const div = document.createElement('div');
        div.innerHTML = `<span class="prompt-symbol">$</span> <span class="prompt-user">invitado</span> ${command}`;
        return div;
      }

      processCommand(command) {
        const args = command.toLowerCase().split(' ');
        const cmd = args[0];
        
        switch(cmd) {
          case 'tools':
            return this.showTools(args[1]);
          case 'theme':
            return this.setTheme(args[1]);
          case 'help':
            return this.showHelp();
          case 'about':
            return this.showAbout();
          case 'social':
            return this.showSocial();
          case 'skills':
            return this.showSkills();
          case 'education':
            return this.showEducation();
          case 'experience':
            return this.showExperience();
          case 'projects':
            return this.showProjects();
          case 'whoami':
            return this.showWhoami();
          case 'search':
            const query = args.slice(1).join(' ');
            return this.search(query);
          case 'history':
            return this.showHistory();
          case 'clear':
            return this.clearTerminal();
          case 'date':
            return this.showDate();
          default:
            return this.commandNotFound(command);
        }
      }
      
      setTheme(mode) {
        const div = document.createElement('div');
        div.className = 'command-output';

        if (!mode || (mode !== 'dark' && mode !== 'light')) {
          div.innerHTML = `
            <div class="error">Modo inv√°lido.</div>
            <div>Uso: <span class="command">theme [dark|light]</span></div>
          `;
          return div;
        }

        if (mode === 'light') {
          document.body.classList.add('light-mode');
        } else {
          document.body.classList.remove('light-mode');
        }

        div.innerHTML = `<div class="indent">Tema cambiado a <span class="command">${mode}</span>.</div>`;
        return div;
      }

      // B√öSQUEDA UNIFICADA - Combina b√∫squeda por categor√≠as y contenido general
      search(query) {
        const div = document.createElement('div');
        div.className = 'command-output';
        
        if (!query || query.trim() === '') {
          div.innerHTML = `
            <div class="error">Por favor, proporciona un t√©rmino de b√∫squeda.</div>
            <div>Uso: <span class="command">search [t√©rmino]</span></div>
            <div class="indent">Categor√≠as: inform√°tica, programaci√≥n, dise√±o, seguridad, redes, idiomas</div>
            <div class="indent">O busca cualquier t√©rmino en el contenido general</div>
          `;
          return div;
        }

        const searchTerm = query.toLowerCase().trim();
        
        // Primero intentar b√∫squeda por categor√≠as
        const categoryResults = this.performCategorySearch(searchTerm);
        
        // Si no hay resultados por categor√≠as, buscar en contenido general
        const generalResults = categoryResults.length === 0 ? this.performGeneralSearch(searchTerm) : [];
        
        // Combinar resultados
        const allResults = [...categoryResults, ...generalResults];
        
        if (allResults.length === 0) {
          div.innerHTML = `
            <div>Resultados de b√∫squeda para: "<span class="title">${query}</span>"</div>
            <div class="indent error">No se encontraron resultados.</div>
            <div class="indent">Prueba con: inform√°tica, programaci√≥n, dise√±o, seguridad, redes, idiomas</div>
            <div class="indent">O busca t√©rminos como: HTML, JavaScript, React, Adobe, etc.</div>
          `;
        } else {
          let resultsHTML = `<div>Resultados de b√∫squeda para: "<span class="title">${query}</span>"</div>`;
          
          // Mostrar resultados por categor√≠as primero
          categoryResults.forEach(result => {
            resultsHTML += `
              <div class="category-result">
                <div class="category-title">${result.category}</div>
                <div class="category-content">${result.content}</div>
              </div>
            `;
          });
          
          // Mostrar resultados generales despu√©s
          generalResults.forEach(result => {
            resultsHTML += `
              <div class="search-result">
                <span class="command">${result.section}</span>: ${result.snippet}
              </div>
            `;
          });
          
          div.innerHTML = resultsHTML;
        }
        
        return div;
      }

      performCategorySearch(searchTerm) {
        const results = [];
        
        Object.keys(this.searchCategories).forEach(categoryKey => {
          const category = this.searchCategories[categoryKey];
          
          // Verificar si el t√©rmino coincide con la categor√≠a o sus alias
          const matchesCategory = category.aliases.some(alias => 
            alias.toLowerCase().includes(searchTerm) || searchTerm.includes(alias.toLowerCase())
          );
          
          if (matchesCategory) {
            let contentHTML = '';
            
            // Mostrar skills si existen
            if (category.content.skills && category.content.skills.length > 0) {
              contentHTML += `<div><span class="command">Habilidades:</span></div>`;
              contentHTML += `<div class="indent">${category.content.skills.map(skill => 
                `<span class="title">${this.highlightMatch(skill, searchTerm)}</span>`
              ).join(' ‚Ä¢ ')}</div><br>`;
            }
            
            // Mostrar education si existe
            if (category.content.education && category.content.education.length > 0) {
              contentHTML += `<div><span class="command">Formaci√≥n:</span></div>`;
              category.content.education.forEach(edu => {
                contentHTML += `<div class="indent">‚Ä¢ ${this.highlightMatch(edu, searchTerm)}</div>`;
              });
              contentHTML += '<br>';
            }
            
            // Mostrar tools si existen
            if (category.content.tools && category.content.tools.length > 0) {
              contentHTML += `<div><span class="command">Herramientas:</span></div>`;
              contentHTML += `<div class="indent">${category.content.tools.map(tool => 
                `<span class="title">${this.highlightMatch(tool, searchTerm)}</span>`
              ).join(' ‚Ä¢ ')}</div><br>`;
            }
            
            // Mostrar projects si existen
            if (category.content.projects && category.content.projects.length > 0) {
              contentHTML += `<div><span class="command">Proyectos:</span></div>`;
              category.content.projects.forEach(project => {
                contentHTML += `<div class="indent">‚Ä¢ ${this.highlightMatch(project, searchTerm)}</div>`;
              });
            }
            
            results.push({
              category: category.title,
              content: contentHTML
            });
          }
        });
        
        return results;
      }

      performGeneralSearch(searchTerm) {
        const results = [];
        
        Object.keys(this.generalSearchData).forEach(section => {
          if (this.generalSearchData[section].toLowerCase().includes(searchTerm)) {
            const content = this.generalSearchData[section];
            const index = content.toLowerCase().indexOf(searchTerm);
            const start = Math.max(0, index - 50);
            const end = Math.min(content.length, index + searchTerm.length + 50);
            let snippet = content.substring(start, end);
            
            if (start > 0) snippet = '...' + snippet;
            if (end < content.length) snippet = snippet + '...';
            
            // Resaltar t√©rmino de b√∫squeda
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            snippet = snippet.replace(regex, '<span class="search-highlight">$1</span>');
            
            results.push({
              section: section,
              snippet: snippet
            });
          }
        });

        return results;
      }

      highlightMatch(text, searchTerm) {
        const regex = new RegExp(`(${searchTerm})`, 'gi');
        return text.replace(regex, '<span class="search-match">$1</span>');
      }
